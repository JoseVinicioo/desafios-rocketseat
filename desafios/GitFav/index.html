<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <div>
                <img src="assets/logo.svg" alt="logo GitFav">
            </div>
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    &star;
                    <span>Favoritar</span>
                </button>
            </div>
        </header>
        <main class="noneUsers table-container">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
