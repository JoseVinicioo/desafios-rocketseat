<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen01 ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="closedBiscuit" src="src/closedBiscuit.svg" alt="">
        </div>
        <div class="screen02 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="message">
                <span id="randomMessage">
                    
                </span>
            </div>
            <img src="src/openBiscuit.svg" alt="">
            <button id="MoreBiscuite" type="button">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
